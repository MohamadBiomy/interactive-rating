<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body>
  <div class="container">

    <div class="main-card">

      <div class="first-case">
        <!-- star -->
        <div class="icon">
          <i class="fa-solid fa-star star"></i>
        </div>
        <!-- text -->
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <!-- form -->
        <form>
          <div class="feedback">

            <button class="btn selected" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>

          </div>
          <input type="submit">
        </form>
      </div>

    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
